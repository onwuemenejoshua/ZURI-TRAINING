     <form action="#" method="post" id="form">
        <table border="1" height="500px">
      
          <tr>
            <th colspan="2" style="margin-left: 80px" height="70px" id="sign">SIGN UP</th>
          </tr>

          <tr>
            <td>Firstname : </td> 
            <td><input type="text" name="" id="name" style="margin-left: 50px;" required><br></td>
          </tr>

          <tr>
            <td>Lastname : </td>
            <td><input type="text" name="" id="name" style="margin-left: 50px;" required> </td> 
          </tr>

          <tr>
            <td>Phone : </td>
            <td><input type="tel" id="phone" style="margin-left: 50px;" required></td>
          </tr>

          <tr>
            <td>Gender : </td>
            <td><select name="Gender" id="Gender" required style="margin-left: 50px;" >
       
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      <option value="doubtful">Prefer not to say</option></td>
        
          </tr>

          <tr>
            <br>
            <td>country : </td>
            <td><input type="text" name=""  required id="country" style="margin-left: 50px;"></td>
          </tr>

          <tr>
            <td>State/Province : </td>
            <td><input type="text" name="" id="State" required style="margin-left: 50px;"></td>
          </tr>

          <tr>
            <td>email : 
              <i class="fa fa-envelope-o"></i>
            </td>
            <td>
                  <input
                    type="email"
                    name=""
                    id="email"
                    required
                    placeholder="example@gmail.com"
                    style="margin-left: 50px"
                  />
                </td>
          </tr>

          <tr>
            <td>password : 
               <i class="fa fa-key"></i>
            </td>
            <td><input type="password" name="" id="password" min.length="8" required style="margin-left: 50px;"></td>
          </tr>

          <tr>
            <td>Confirm Password : 
              <i class="fa fa-key"></i>
            </td>
            <td><input type="password" name="" id="password" min.length="8" required style="margin-left: 50px;"></td>
          </tr>

          <tr>
              
                <td colspan="2"><input type="submit" value="SUBMIT" style="margin-left: 200px;" id="submit"/></td>
              </tr>
