<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Onwuemene Joshua" />
    <title>Login page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div id="navlinks">
          <a class="navi" href="Index.html">About me</a>
          <a class="navi" href="contact.html">Contact page</a>
          <a class="navi" href="registration.html">Registration page</a>
          <a class="navi" href="login.html">Login page</a>
        </div>
      </nav>
    </header>
    <br /><br /><br />

    <main>
      <h2>Login here</h2>
      <br /><br />

      <form action="#" method="post" id="loginTable">
        <table border="0" height="200px">
          <div>
            <tr>
              <td>
                Email :
                <i class="fa fa-envelope-o"></i>
              </td>
              <td>
                <input
                  type="email"
                  name=""
                  id="emailLogin"
                  style="margin-left: 50px"
                  required
                />
              </td>
            </tr>

            <tr>
              <td>
                Password :
                <i class="fa fa-key"></i>
              </td>
              <td>
                <input
                  type="password"
                  name=""
                  id="loginpassword"
                  min.length="8"
                  required
                  style="margin-left: 50px"
                />
              </td>
            </tr>

            <tr>
              <td colspan="2">
                <input
                  type="submit"
                  value="SUBMIT"
                  style="margin-left: 90px"
                  id="submitLogin"
                />
              </td>
            </tr>
          </div>
        </table>
      </form>
    </main>
    <br /><br />
    <footer id="footerEnding">
      <p id="ending">
        copyright&copy; 2022, ZURI TRAINING | All right reserved | website by
        <mark>Joshua</mark>
      </p>
    </footer>
  </body>
</html>
