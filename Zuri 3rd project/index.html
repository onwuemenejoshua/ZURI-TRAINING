<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Onwuemene Joshua" />
    <title>Responsive form</title>

    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <main>
      <div id="totalForm">
        <div id="content">
          <h1>Learn to code by watching others</h1>
          <br /><br />

          <p>
            See how experienced developers solved problems in real-times.
            Watching scripted tutorials is great, but understanding how
            developers think is invaluable.
          </p>
        </div>
        <div id="form">
          <button>Try it free 7 days then $20/mo. thereafter</button> <br />
          <br />
          <form action="#" method="post">
            <div id="register">
              <table border="0" height="250px">
                <tr>
                  <td>
                    <input
                      type="text"
                      name="firstname"
                      id="name"
                      placeholder="Jonathan"
                      required
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    <input
                      type="text"
                      name="lastname"
                      id="name"
                      placeholder="Last name"
                      required
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    <input
                      type="email"
                      name="mail"
                      id="mail"
                      placeholder="Email Address"
                      required
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    <input
                      type="password"
                      name="password"
                      id="password"
                      placeholder="password"
                      required
                    />
                  </td>
                </tr>

                <tr>
                  <td>
                    <input
                      type="submit"
                      name=""
                      id="submit"
                      value="Claim Your Free Trial"
                    />
                  </td>
                </tr>
              </table>
              <br />
              <p id="click">
                By clicking the button, you are agreeing to our
                <a href="#"> <span>Terms and Services</span></a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
